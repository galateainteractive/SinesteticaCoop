<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Sinestética Player - B&W Edition</title>
    <style>
        /* ESTILO MINIMALISTA PRETO E BRANCO */
        html, body { height: 100%; margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Courier New', Courier, monospace; overflow: hidden; }
        
        #menu-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; }
        #player-screen { display: none; height: 100%; padding: 20px; box-sizing: border-box; }

        /* Menu P&B */
        .comp-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; width: 80%; }
        .comp-card { border: 1px solid #fff; padding: 20px; cursor: pointer; transition: 0.3s; }
        .comp-card:hover { background: #fff; color: #000; }
        
        /* Layout Player */
        .main-layout { display: flex; flex-direction: column; height: 100%; }
        .top-panel { flex-shrink: 0; border-bottom: 1px solid #444; padding-bottom: 20px; }
        .tracks-scroll { flex: 1; overflow-y: auto; margin-top: 20px; padding-right: 10px; }

        .controls { display: flex; flex-wrap: wrap; gap: 30px; align-items: center; margin: 15px 0; border: 1px solid #444; padding: 15px; }
        .control-group { display: flex; flex-direction: column; gap: 8px; font-size: 11px; text-transform: uppercase; }
        
        /* Waveforms e Tracks */
        .track-row { display: flex; align-items: center; gap: 15px; background: #000; padding: 10px 0; border-bottom: 1px solid #222; }
        .track-label { width: 150px; font-size: 10px; color: #888; text-transform: uppercase; text-align: right; }
        .canvas-container { position: relative; width: 800px; height: 60px; }
        canvas { display: block; background: #000; border: 1px solid #333; }
        
        /* Cursor apenas para o Groove */
        .cursor-groove { position: absolute; top: 0; left: 0; width: 2px; height: 100%; background: #fff; pointer-events: none; display: none; z-index: 10; }
        
        /* Botões P&B */
        .btn { cursor: pointer; padding: 8px 15px; font-size: 10px; border: 1px solid #fff; background: #000; color: #fff; text-transform: uppercase; transition: 0.1s; min-width: 80px; text-align: center; }
        .btn:hover { background: #fff; color: #000; }
        
        /* Botão Pause/Resume Específico */
        .btn-pause { border-color: #666; color: #ccc; display: none; margin-left: 5px; }
        .btn-pause:hover { background: #ccc; color: #000; }

        .back-btn { margin-bottom: 20px; border-color: #888; color: #888; }

        /* Monitor Master */
        #liveScope { width: 250px; height: 50px; border: 1px solid #444; }

        .loading-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: #000; display:none; align-items:center; justify-content:center; z-index:1000; }
        
        /* Scrollbar customizada P&B */
        .tracks-scroll::-webkit-scrollbar { width: 5px; }
        .tracks-scroll::-webkit-scrollbar-track { background: #000; }
        .tracks-scroll::-webkit-scrollbar-thumb { background: #444; }
    </style>
</head>
<body>

    <div id="loading" class="loading-overlay"><h2>LOADING_DATA...</h2></div>

    <div id="menu-screen">
        <h1 style="letter-spacing: 10px; text-transform: uppercase;">Sinestética</h1>
        <div id="comp-list" class="comp-list"></div>
    </div>

    <div id="player-screen">
        <div class="main-layout">
            <div class="top-panel">
                <button class="btn back-btn" onclick="window.location.reload()">[ BACK_TO_MENU ]</button>
                <h2 id="playing-title" style="margin:0; text-transform: uppercase; letter-spacing: 2px;">Composição</h2>
                
                <div class="controls">
                    <div class="control-group">
                        <label>Divisions: <span id="divLabel">4</span></label>
                        <input type="range" id="divisionSlider" min="2" max="16" step="1" value="4" />
                    </div>
                    <div class="control-group">
                        <label>Visual Gain: <span id="gainLabel">1.0</span></label>
                        <input type="range" id="gainSlider" min="0.5" max="10" step="0.5" value="1" />
                    </div>
                    <div class="control-group">
                        <canvas id="liveScope" width="250" height="50"></canvas>
                        <span style="text-align:center; font-size: 9px; margin-top: 4px;">MASTER_SCOPE</span>
                    </div>
                </div>
                <div id="grooveContainer"></div>
            </div>

            <div class="tracks-scroll">
                <div id="tracksContainer" class="tracks-container"></div>
            </div>
        </div>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioCtx.createAnalyser();
        analyser.connect(audioCtx.destination);
        
        let grooveData = null;
        let trackData = [];
        let activeTrack = null;
        let visualGain = 1.0;
        let divisions = 4;

        // Controle de Audio
        let currentSource = null;
        let startTime = 0;   
        let pausedAt = 0;    
        let isPaused = false;
        
        let currentBuffer = null;
        let currentOffset = 0;

        window.onload = async () => {
            try {
                const res = await fetch('composicoes.json');
                const musicas = await res.json();
                musicas.forEach(m => {
                    const card = document.createElement('div');
                    card.className = 'comp-card';
                    card.innerHTML = `<h3>${m.nome}</h3><p style="font-size:10px; opacity:0.5">${m.pasta}</p>`;
                    card.onclick = () => startApp(m);
                    document.getElementById('comp-list').appendChild(card);
                });
            } catch (e) { console.error("Erro ao carregar catálogo."); }
        };

        async function startApp(musica) {
            document.getElementById('loading').style.display = 'flex';
            try {
                const resJson = await fetch(`${musica.pasta}/settings.json`);
                const composition = await resJson.json();
                document.getElementById('playing-title').textContent = musica.nome;

                const gRes = await fetch(`${musica.pasta}/${musica.grooveFile}`);
                const gBuf = await audioCtx.decodeAudioData(await gRes.arrayBuffer());
                grooveData = { label: "MAIN_GROOVE", buffer: gBuf, waveform: computeWave(gBuf), offset: 0 };

                trackData = [];
                const jsonTracks = composition.dashboardSessions[0].tracks;
                for (let t of jsonTracks) {
                    try {
                        const tRes = await fetch(`${musica.pasta}/clip_${t.globalId}.wav`);
                        if (tRes.ok) {
                            const tBuf = await audioCtx.decodeAudioData(await tRes.arrayBuffer());
                            trackData.push({
                                id: t.globalId,
                                label: t.presetName || `CLIP_${t.globalId}`,
                                buffer: tBuf,
                                waveform: computeWave(tBuf),
                                offset: (t.startSample || 0) / tBuf.sampleRate
                            });
                        }
                    } catch (e) {}
                }
                render();
                animate();
                document.getElementById('menu-screen').style.display = 'none';
                document.getElementById('player-screen').style.display = 'block';
            } catch (err) { alert("Error loading files."); }
            document.getElementById('loading').style.display = 'none';
        }

        // --- LÓGICA DE PLAY / PAUSE / RESUME ---

        function playFromStart(data, btnPlay, btnPause) {
            stopAudioInternal(); 
            activeTrack = data;
            currentBuffer = data.buffer;
            currentOffset = data.offset;
            pausedAt = 0; 
            isPaused = false;

            resetUI(); 
            btnPlay.textContent = "[ PLAYING ]";
            btnPause.style.display = "inline-block";
            btnPause.textContent = "[ PAUSE ]";

            startSource(0);
        }

        function togglePause(btnPause) {
            if (!currentSource && !isPaused) return; 

            if (isPaused) {
                // RESUME
                startSource(pausedAt);
                isPaused = false;
                btnPause.textContent = "[ PAUSE ]";
            } else {
                // PAUSE
                if(currentSource) {
                    currentSource.stop();
                    currentSource = null;
                }
                pausedAt = audioCtx.currentTime - startTime;
                isPaused = true;
                btnPause.textContent = "[ RESUME ]";
            }
        }

        function startSource(offsetTime) {
            currentSource = audioCtx.createBufferSource();
            currentSource.buffer = currentBuffer;
            currentSource.connect(analyser);

            const actualStartPoint = currentOffset + offsetTime;
            currentSource.start(0, actualStartPoint);
            startTime = audioCtx.currentTime - offsetTime;

            currentSource.onended = () => {
                if (!isPaused) {
                    resetUI();
                    currentSource = null;
                }
            };
        }

        function stopAudioInternal() {
            if (currentSource) {
                try { currentSource.stop(); } catch(e){}
                currentSource = null;
            }
            isPaused = false;
            pausedAt = 0;
        }

        function resetUI() {
            document.querySelectorAll('.btn').forEach(b => {
                if (!b.classList.contains('back-btn') && !b.classList.contains('btn-pause')) {
                    b.textContent = "[ PLAY ]";
                }
            });
            document.querySelectorAll('.btn-pause').forEach(b => b.style.display = "none");
            
            const cursor = document.getElementById('cursor-g');
            if(cursor) cursor.style.display = 'none';
        }

        // ----------------------------------------

        function computeWave(buffer) {
            const data = buffer.getChannelData(0);
            const step = Math.ceil(data.length / 800);
            const wave = new Float32Array(800);
            for(let i=0; i<800; i++) {
                let max = 0;
                for(let j=0; j<step; j++) {
                    const v = Math.abs(data[i*step+j]);
                    if(v > max) max = v;
                }
                wave[i] = max;
            }
            return wave;
        }

        function render() {
            const gCont = document.getElementById('grooveContainer');
            const tCont = document.getElementById('tracksContainer');
            gCont.innerHTML = ''; tCont.innerHTML = '';

            const drawRow = (data, cont, isGroove) => {
                const row = document.createElement('div');
                row.className = 'track-row';
                row.innerHTML = `<div class="track-label">${data.label}</div>
                    <div class="canvas-container">
                        <canvas id="canv-${isGroove?'g':data.id}" width="800" height="60"></canvas>
                        ${isGroove ? '<div id="cursor-g" class="cursor-groove"></div>' : ''}
                    </div>`;
                
                const btnPlay = document.createElement('button');
                btnPlay.className = 'btn'; 
                btnPlay.textContent = '[ PLAY ]';
                
                const btnPause = document.createElement('button');
                btnPause.className = 'btn btn-pause'; 
                btnPause.textContent = '[ PAUSE ]';

                btnPlay.onclick = () => playFromStart(data, btnPlay, btnPause);
                btnPause.onclick = () => togglePause(btnPause);

                row.append(btnPlay, btnPause);
                cont.appendChild(row);
                updateCanvas(data, isGroove);
            };

            drawRow(grooveData, gCont, true);
            trackData.forEach(t => drawRow(t, tCont, false));
        }

        function updateCanvas(data, isGroove) {
            const canvas = document.getElementById(`canv-${isGroove?'g':data.id}`);
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0,0,800,60);
            
            if(isGroove) {
                // Divisões grossas
                ctx.strokeStyle = '#555';
                ctx.lineWidth = 3;
                
                for(let i=1; i<divisions; i++) {
                    const x = (800 / divisions) * i;
                    ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, 60); ctx.stroke();
                }
            }

            ctx.lineWidth = 1; 
            ctx.strokeStyle = '#fff';
            const w = 800 / data.waveform.length;
            ctx.beginPath();
            data.waveform.forEach((v, i) => {
                const h = v * 30 * visualGain;
                ctx.moveTo(i*w, 30-h); ctx.lineTo(i*w, 30+h);
            });
            ctx.stroke();
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // CURSOR
            if (activeTrack === grooveData && !isPaused && currentSource) {
                const elapsed = audioCtx.currentTime - startTime;
                const progress = elapsed / grooveData.buffer.duration;
                const el = document.getElementById('cursor-g');
                if(el) {
                    el.style.display = 'block';
                    el.style.left = Math.min((progress * 800), 800) + 'px';
                }
            }

            // MASTER SCOPE (Congela se pausado)
            // Só desenha se NÃO estiver pausado e o áudio estiver ativo
            if (!isPaused && currentSource) {
                const scopeCanvas = document.getElementById('liveScope');
                const sCtx = scopeCanvas.getContext('2d');
                const dataArr = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteTimeDomainData(dataArr);
                
                sCtx.fillStyle = '#000'; 
                sCtx.fillRect(0,0,250,50);
                
                sCtx.strokeStyle = '#fff'; 
                sCtx.lineWidth = 1;
                sCtx.beginPath();
                
                const slice = 250 / dataArr.length;
                let x = 0;
                
                for(let i = 0; i < dataArr.length; i++) {
                    const v = dataArr[i];
                    // Normaliza (v-128), aplica o GAIN, e recentraliza no canvas (25)
                    // (25/128) é o fator de escala para caber na altura de 50px
                    const y = ((v - 128) * visualGain * (25/128)) + 25;
                    
                    if(i===0) sCtx.moveTo(x,y); 
                    else sCtx.lineTo(x,y);
                    x += slice;
                }
                sCtx.stroke();
            }
        }

        document.getElementById('divisionSlider').oninput = (e) => {
            divisions = e.target.value;
            document.getElementById('divLabel').textContent = divisions;
            render();
        };
        document.getElementById('gainSlider').oninput = (e) => {
            visualGain = e.target.value;
            document.getElementById('gainLabel').textContent = visualGain;
            render(); // Atualiza tracks estáticas
            // O Scope atualiza automaticamente via animate()
        };
    </script>
</body>
</html>
