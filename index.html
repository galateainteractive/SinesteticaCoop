<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Sinestética Player - B&W Fixed</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Courier New', Courier, monospace; overflow: hidden; }
        #menu-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; }
        #player-screen { display: none; height: 100%; padding: 20px; box-sizing: border-box; }
        .comp-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; width: 80%; }
        .comp-card { border: 1px solid #fff; padding: 20px; cursor: pointer; transition: 0.3s; }
        .comp-card:hover { background: #fff; color: #000; }
        .main-layout { display: flex; flex-direction: column; height: 100%; }
        .top-panel { flex-shrink: 0; border-bottom: 1px solid #444; padding-bottom: 20px; }
        .tracks-scroll { flex: 1; overflow-y: auto; margin-top: 20px; padding-right: 10px; }
        .controls { display: flex; flex-wrap: wrap; gap: 30px; align-items: center; margin: 15px 0; border: 1px solid #444; padding: 15px; }
        .control-group { display: flex; flex-direction: column; gap: 8px; font-size: 11px; text-transform: uppercase; }
        .track-row { display: flex; align-items: center; gap: 15px; background: #000; padding: 10px 0; border-bottom: 1px solid #222; }
        .track-label { width: 150px; font-size: 10px; color: #888; text-transform: uppercase; text-align: right; }
        .canvas-container { position: relative; width: 800px; height: 60px; }
        canvas { display: block; background: #000; border: 1px solid #333; }
        .cursor-groove { position: absolute; top: 0; left: 0; width: 2px; height: 100%; background: #fff; pointer-events: none; display: none; z-index: 5; }
        
        .btn-action { cursor: pointer; padding: 8px 15px; font-size: 10px; border: 1px solid #fff; background: #000; color: #fff; text-transform: uppercase; width: 110px; text-align: center; }
        .btn-action:hover { background: #fff; color: #000; }
        .btn-restart { cursor: pointer; padding: 8px 10px; font-size: 9px; border: 1px solid #444; background: #000; color: #444; margin-left: 5px; }
        .btn-restart:hover { border-color: #fff; color: #fff; }
        .back-btn { margin-bottom: 20px; border: 1px solid #888; color: #888; background: none; cursor: pointer; padding: 10px; text-transform: uppercase; }
        
        .loading-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: #000; display:none; align-items:center; justify-content:center; z-index:1000; }
    </style>
</head>
<body>

    <div id="loading" class="loading-overlay"><h2>CARREGANDO_AUDIO...</h2></div>

    <div id="menu-screen">
        <h1 style="letter-spacing: 10px; text-transform: uppercase;">Sinestética</h1>
        <div id="comp-list" class="comp-list"></div>
    </div>

    <div id="player-screen">
        <div class="main-layout">
            <div class="top-panel">
                <button class="back-btn" onclick="window.location.reload()">[ VOLTAR_AO_MENU ]</button>
                <h2 id="playing-title" style="margin:0; text-transform: uppercase; letter-spacing: 2px;">Composição</h2>
                
                <div class="controls">
                    <div class="control-group">
                        <label>Divisões: <span id="divLabel">4</span></label>
                        <input type="range" id="divisionSlider" min="2" max="16" step="1" value="4" />
                    </div>
                    <div class="control-group">
                        <label>Ganho Visual: <span id="gainLabel">1.0</span></label>
                        <input type="range" id="gainSlider" min="0.5" max="15" step="0.5" value="1" />
                    </div>
                    <div class="control-group">
                        <canvas id="liveScope" width="250" height="50"></canvas>
                        <span style="text-align:center; font-size: 9px; margin-top: 4px;">MONITOR_MASTER</span>
                    </div>
                </div>
                <div id="grooveContainer"></div>
            </div>

            <div class="tracks-scroll">
                <div id="tracksContainer"></div>
            </div>
        </div>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioCtx.createAnalyser();
        analyser.connect(audioCtx.destination);
        
        let grooveData = null;
        let trackData = [];
        let activeTrack = null;
        let visualGain = 1.0;
        let divisions = 4;

        let currentSource = null;
        let startTime = 0;
        let pausedAt = 0;
        let isPaused = false;

        // --- CATALOGO ---
        window.onload = async () => {
            try {
                const res = await fetch('composicoes.json');
                const musicas = await res.json();
                musicas.forEach(m => {
                    const card = document.createElement('div');
                    card.className = 'comp-card';
                    card.innerHTML = `<h3>${m.nome}</h3><p style="font-size:10px; opacity:0.5">${m.pasta}</p>`;
                    card.onclick = () => startApp(m);
                    document.getElementById('comp-list').appendChild(card);
                });
            } catch (e) { console.error("Erro ao carregar catálogo."); }
        };

        // --- START ---
        async function startApp(musica) {
            document.getElementById('loading').style.display = 'flex';
            if (audioCtx.state === 'suspended') await audioCtx.resume();
            
            try {
                const resJson = await fetch(`${musica.pasta}/settings.json`);
                const composition = await resJson.json();
                document.getElementById('playing-title').textContent = musica.nome;

                const gRes = await fetch(`${musica.pasta}/${musica.grooveFile}`);
                const gBuf = await audioCtx.decodeAudioData(await gRes.arrayBuffer());
                grooveData = { id: 'g', label: "MAIN_GROOVE", buffer: gBuf, waveform: computeWave(gBuf), offset: 0, isGroove: true };

                trackData = [];
                const jsonTracks = composition.dashboardSessions[0].tracks;
                for (let t of jsonTracks) {
                    try {
                        const tRes = await fetch(`${musica.pasta}/clip_${t.globalId}.wav`);
                        if (tRes.ok) {
                            const tBuf = await audioCtx.decodeAudioData(await tRes.arrayBuffer());
                            trackData.push({
                                id: t.globalId,
                                label: t.presetName || `CLIP_${t.globalId}`,
                                buffer: tBuf,
                                waveform: computeWave(tBuf),
                                offset: (t.startSample || 0) / tBuf.sampleRate,
                                isGroove: false
                            });
                        }
                    } catch (e) {}
                }
                render();
                animate();
                document.getElementById('menu-screen').style.display = 'none';
                document.getElementById('player-screen').style.display = 'block';
            } catch (err) { alert("Erro ao carregar arquivos."); }
            document.getElementById('loading').style.display = 'none';
        }

        // --- CONTROLES DE AUDIO ---
        function playAction(type, id) {
            const target = type === 'g' ? grooveData : trackData.find(t => t.id == id);
            const btn = document.getElementById(`btn-${type === 'g' ? 'g' : id}`);

            // Se for outra música, para a atual e reseta
            if (activeTrack !== target) {
                stopCurrent();
                activeTrack = target;
                pausedAt = 0;
            }

            if (currentSource && !isPaused) {
                // PAUSAR
                isPaused = true;
                pausedAt = audioCtx.currentTime - startTime;
                currentSource.stop();
                currentSource = null;
                btn.textContent = "[ CONTINUAR ]";
            } else {
                // PLAY / RESUME
                isPaused = false;
                currentSource = audioCtx.createBufferSource();
                currentSource.buffer = target.buffer;
                currentSource.connect(analyser);
                
                const startPoint = target.offset + pausedAt;
                currentSource.start(0, startPoint);
                startTime = audioCtx.currentTime - pausedAt;
                
                btn.textContent = "[ PAUSAR ]";
                currentSource.onended = () => { if(!isPaused) resetUI(); };
            }
        }

        function restartAction(type, id) {
            stopCurrent();
            pausedAt = 0;
            isPaused = false;
            playAction(type, id);
        }

        function stopCurrent() {
            if (currentSource) { try { currentSource.stop(); } catch(e){} currentSource = null; }
            resetUI();
        }

        function resetUI() {
            document.querySelectorAll('.btn-action').forEach(b => b.textContent = "[ PLAY ]");
            const cursor = document.getElementById('cursor-g');
            if(cursor) cursor.style.display = 'none';
        }

        // --- VISUAL ---
        function computeWave(buffer) {
            const data = buffer.getChannelData(0);
            const step = Math.ceil(data.length / 800);
            const wave = new Float32Array(800);
            for(let i=0; i<800; i++) {
                let max = 0;
                for(let j=0; j<step; j++) {
                    const v = Math.abs(data[i*step+j]);
                    if(v > max) max = v;
                }
                wave[i] = max;
            }
            return wave;
        }

        function render() {
            const gCont = document.getElementById('grooveContainer');
            const tCont = document.getElementById('tracksContainer');
            gCont.innerHTML = ''; tCont.innerHTML = '';

            const createRow = (data) => {
                const id = data.isGroove ? 'g' : data.id;
                const row = document.createElement('div');
                row.className = 'track-row';
                row.innerHTML = `
                    <div class="track-label">${data.label}</div>
                    <div class="canvas-container">
                        <canvas id="canv-${id}" width="800" height="60"></canvas>
                        ${data.isGroove ? '<div id="cursor-g" class="cursor-groove"></div>' : ''}
                    </div>
                    <button id="btn-${id}" class="btn-action" onclick="playAction('${data.isGroove?'g':'t'}', ${data.id||0})">[ PLAY ]</button>
                    <button class="btn-restart" onclick="restartAction('${data.isGroove?'g':'t'}', ${data.id||0})">REINICIAR</button>
                `;
                return row;
            };

            gCont.appendChild(createRow(grooveData));
            updateCanvas(grooveData);

            trackData.forEach(t => {
                tCont.appendChild(createRow(t));
                updateCanvas(t);
            });
        }

        function updateCanvas(data) {
            const id = data.isGroove ? 'g' : data.id;
            const canvas = document.getElementById(`canv-${id}`);
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0,0,800,60);
            
            if(data.isGroove) {
                ctx.strokeStyle = '#444';
                ctx.lineWidth = 2.5; // LINHAS BEM GROSSAS
                for(let i=1; i<divisions; i++) {
                    const x = (800 / divisions) * i;
                    ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, 60); ctx.stroke();
                }
            }

            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 1;
            const w = 800 / data.waveform.length;
            ctx.beginPath();
            data.waveform.forEach((v, i) => {
                const h = v * 30 * visualGain;
                ctx.moveTo(i*w, 30-h); ctx.lineTo(i*w, 30+h);
            });
            ctx.stroke();
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (activeTrack && activeTrack.isGroove && !isPaused && currentSource) {
                const elapsed = audioCtx.currentTime - startTime;
                const progress = elapsed / activeTrack.buffer.duration;
                const el = document.getElementById('cursor-g');
                if(el) {
                    el.style.display = 'block';
                    el.style.left = (Math.min(progress, 1) * 800) + 'px';
                }
            }

            const scopeCanvas = document.getElementById('liveScope');
            const sCtx = scopeCanvas.getContext('2d');
            const dataArr = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteTimeDomainData(dataArr);
            sCtx.fillStyle = '#000'; sCtx.fillRect(0,0,250,50);
            sCtx.strokeStyle = '#fff'; sCtx.beginPath();
            const slice = 250 / dataArr.length;
            let x = 0;
            for(let v of dataArr) {
                const vNormalized = (v / 128.0) - 1.0;
                const y = 25 + (vNormalized * 25 * visualGain); 
                if(x===0) sCtx.moveTo(x,y); else sCtx.lineTo(x,y);
                x += slice;
            }
            sCtx.stroke();
        }

        document.getElementById('divisionSlider').oninput = (e) => {
            divisions = e.target.value;
            document.getElementById('divLabel').textContent = divisions;
            render();
        };
        document.getElementById('gainSlider').oninput = (e) => {
            visualGain = parseFloat(e.target.value);
            document.getElementById('gainLabel').textContent = visualGain.toFixed(1);
            render();
        };
    </script>
</body>
</html>
