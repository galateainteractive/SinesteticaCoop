<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sinestética Player - Final v16</title>
    <script src="manual.js" charset="utf-8"></script> 
    <style>
        /* --- ESTILO GERAL --- */
        html, body { height: 100%; margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Courier New', Courier, monospace; overflow-x: hidden; }
        
        #menu-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100%; text-align: center; padding: 20px; box-sizing: border-box; }
        #player-screen { display: none; height: 100%; padding: 0; box-sizing: border-box; }

        .comp-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; width: 100%; max-width: 800px; margin-top: 30px; }
        .comp-card { border: 1px solid #fff; padding: 20px; cursor: pointer; transition: 0.3s; }
        .comp-card:hover { background: #fff; color: #000; }
        
        .main-layout { display: flex; flex-direction: column; height: 100%; }

        /* --- PAINEL SUPERIOR --- */
        .top-panel {
            flex-shrink: 0;
            max-height: 55vh;
            overflow-y: auto;
            border-bottom: 4px solid #fff;
            padding: 15px 27px 15px 15px; /* Igualou em 15px, e somou 12px na direita para imitar o scrollbar! */
            background: #000;
            box-sizing: border-box; /* Fundamental para o padding não quebrar a tela */
        }  
        .nav-header { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .back-btn { background: #000; color: #fff; border: 1px solid #fff; padding: 5px 10px; cursor: pointer; font-family: inherit; text-transform: uppercase; font-size: 10px; }
        .help-btn { background: #000; color: #fff; border: 1px solid #fff; padding: 5px 12px; cursor: pointer; font-family: inherit; font-weight: bold; font-size: 14px; }
        .help-btn:hover { background: #fff; color: #000; }

        /* --- CONTROLES SCOPE --- */
        .scope-controls { display: flex; flex-wrap: wrap; gap: 15px; align-items: flex-end; margin: 0 0 10px 0; border: 1px solid #222; padding: 10px; }
        .control-group { display: flex; flex-direction: column; gap: 5px; font-size: 10px; text-transform: uppercase; flex: 1; min-width: 90px; }
        input[type=range] { width: 100%; height: 20px; accent-color: #fff; cursor: pointer; }

        .control-disabled { opacity: 0.5; pointer-events: none; filter: grayscale(100%); }
        .zoom-warning { 
            color: #ff9900; font-size: 10px; font-weight: bold; margin-top: 5px; display: none; 
            text-shadow: 0 0 5px #ff9900; animation: blink 2s infinite;
        }
        @keyframes blink { 0% {opacity:1;} 50% {opacity:0.5;} 100% {opacity:1;} }

        /* --- BARRA GROOVE --- */
        .groove-toolbar {
            display: flex; justify-content: space-between; align-items: center;
            margin-top: 15px; margin-bottom: 5px; padding: 10px 5px 0 5px;
            border-top: 1px dashed #333; gap: 20px;
        }
        .groove-control-group { display: flex; align-items: center; gap: 10px; font-size: 10px; text-transform: uppercase; text-align: right; }
        .groove-control-group input { width: 100px; margin-left: 5px; }

        .play-groove-btn {
            background: #000; color: #fff; border: 1px solid #fff;
            padding: 8px 15px; font-family: inherit; font-weight: bold; font-size: 11px;
            cursor: pointer; text-transform: uppercase; white-space: nowrap;
        }
        .play-groove-btn:active { background: #333; }
        .groove-playing { background: #fff; color: #000; border-color: #000; }

        /* --- CANVAS --- */
        .top-panel .canvas-container {
            position: relative;
            width: 100%;
            height: 100px;
            background: #000;
            display: flex;
            align-items: center;
        }

        .top-panel canvas {
            border: 2px solid #fff;
            background: #000;
            box-sizing: border-box;
        }

        .tracks-scroll {
            flex: 1;
            overflow-y: auto;
            background: #e0e0e0;
            color: #000;
            padding: 15px;
            -webkit-overflow-scrolling: touch;
            position: relative;
        }

            .tracks-scroll::-webkit-scrollbar {
                width: 12px;
                background: #000;
                border-left: 1px solid #333;
            }

            .tracks-scroll::-webkit-scrollbar-thumb {
                background: #fff;
                border: 2px solid #000;
            }

            .tracks-scroll .canvas-container {
                position: relative;
                width: 100%;
                height: 100px;
                display: flex;
                align-items: center;
            }

            .tracks-scroll canvas {
                border: 2px solid #000;
                background: #fff;
                display: block;
                box-sizing: border-box;
            }

        .track-row { display: flex; flex-direction: column; gap: 8px; padding: 15px 0; border-bottom: 2px solid #999; }
        canvas { display: block; width: 100%; height: 100%; box-sizing: border-box; }
        
        .track-info { display: flex; justify-content: space-between; align-items: center; }
        .track-label { font-size: 9px; text-transform: uppercase; font-weight: bold; }
        .tracks-scroll .track-label { color: #000; }
        .top-panel .track-label { color: #888; }
        
        .cursor-groove { position: absolute; top: 0; left: 0; width: 2px; height: 100%; background: #fff; pointer-events: none; display: none; z-index: 10; box-shadow: 0 0 5px #fff; }
        
        .btn-group { display: flex; gap: 5px; margin-top: 5px; }
        .btn { cursor: pointer; padding: 12px 10px; font-size: 10px; text-transform: uppercase; flex: 1; text-align: center; border: 1px solid; }
        .tracks-scroll .btn { background: transparent; color: #000; border-color: #000; font-weight: bold; }
        .tracks-scroll .btn:active { background: #000; color: #fff; }
        .btn-pause { border-color: #666; color: #ccc; display: none; }

        #liveScope { width: 100%; height: 80px; border: 1px solid #555; background: #000; cursor: grab; }
        #liveScope:active { cursor: grabbing; }

        .loading-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: #000; display:none; align-items:center; justify-content:center; z-index:1000; color: #fff; }

        /* --- HELP OVERLAY --- */
        #help-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 999; display: none; overflow-y: auto; color: #fff; padding: 20px; box-sizing: border-box; }
        .help-section { margin-bottom: 30px; border-bottom: 1px dashed #444; padding-bottom: 20px; }
        .help-box { border: 1px solid #fff; padding: 15px; margin-bottom: 15px; background: rgba(20,20,20,0.95); position: relative; }
        .help-title-main { color: #fff; font-size: 16px; margin: 0 0 10px 0; text-transform: uppercase; border: 2px solid #fff; display: inline-block; padding: 5px 10px; }
        .help-subtitle { color: #aaa; font-size: 11px; margin-top: 5px; margin-bottom: 15px; max-width: 600px; }
        .help-box h3 { margin: 0 0 10px 0; color: #ffff00; text-transform: uppercase; font-size: 13px; border-bottom: 1px solid #555; padding-bottom: 5px; letter-spacing: 1px; }
        .help-box p { font-size: 11px; line-height: 1.5; margin: 8px 0; color: #ddd; }
        .help-box strong { color: #fff; font-weight: bold; }
        .help-formula { background: #222; padding: 8px; font-family: monospace; text-align: center; margin: 10px 0; border: 1px solid #666; font-size: 11px; color: #0f0; }
        .cheat-sheet { width: 100%; border-collapse: collapse; font-size: 10px; margin-top: 10px; color: #aaa; font-family: monospace; }
        .cheat-sheet td, .cheat-sheet th { border: 1px solid #444; padding: 6px 4px; text-align: center; }
        .cheat-sheet th { color: #fff; background: #222; }
        .cheat-sheet tr:nth-child(even) { background: #111; }

        /* --- CLASSES FANTASMAS PARA ALINHAMENTO --- */
        .ghost-block {
            visibility: hidden;
            pointer-events: none;
        }

        @media (max-width: 767px) {
            .ghost-block {
                display: none !important;
            }
        }

        @media (min-width: 768px) {
            .track-row { flex-direction: row; align-items: center; }
            .track-info { display: contents; }
            .track-label { width: 150px; text-align: right; margin-right: 15px; }
            .canvas-container { width: 600px; }
            .btn-group { margin-top: 0; }
            .btn { flex: none; min-width: 100px; }
        }

        /* Ajustes para telas com pouca altura vertical (celulares) */
        @media (max-height: 700px) {
            .top-panel .canvas-container, .tracks-scroll .canvas-container {
                height: 80px !important;
            }

            #liveScope {
                height: 60px !important;
            }

            .groove-toolbar {
                margin-top: 5px;
                padding-top: 5px;
            }

            .scope-controls {
                gap: 5px;
                padding: 5px;
            }

            .control-group {
                min-width: 70px;
            }

            .top-panel {
                padding: 8px;
            }
        }
        /* --- SESSIONS NAV (Botões de Sessão) --- */
        .session-nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
            flex-wrap: wrap;
        }

        .session-btn {
            background: #000;
            color: #666;
            border: 1px solid #333;
            padding: 5px 10px;
            cursor: pointer;
            font-family: inherit;
            font-size: 10px;
            text-transform: uppercase;
        }

            .session-btn:hover {
                border-color: #fff;
                color: #fff;
            }

            .session-btn.active {
                background: #fff;
                color: #000;
                border-color: #fff;
                font-weight: bold;
            }

        /* --- ESTILO DA MASTER TRACK (O "BOSS") --- */
        .master-track-container {
            margin-top: 40px;
            margin-bottom: 50px;
            padding: 10px;
        }

        .master-locked {
            border: 2px dashed #444;
            background: #0a0a0a;
            padding: 30px;
            text-align: center;
            color: #666;
            font-family: monospace;
            letter-spacing: 1px;
        }

        .master-input {
            background: #000;
            border: 1px solid #666;
            color: #fff;
            padding: 8px;
            font-size: 14px;
            width: 80px;
            text-align: center;
            letter-spacing: 3px;
            margin-left: 10px;
            text-transform: uppercase;
        }

        .master-unlocked {
            border: 4px double #fff;
            background: #000;
            padding: 15px;
            position: relative;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        .master-title {
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 4px;
            margin-bottom: 10px;
            text-transform: uppercase;
            color: #fff;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        /* --- HEADER ROW (Título + Botão Full) --- */
        .header-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px; /* Espaço entre título e botão */
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        #playing-title {
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
            text-align: center;
        }

        /* --- BOTÃO FULL SEQUENCE --- */
        .full-seq-btn {
            background: #fff;
            color: #000;
            border: 2px solid #fff;
            padding: 5px 10px;
            font-family: inherit;
            font-weight: bold;
            font-size: 11px;
            cursor: pointer;
            text-transform: uppercase;
            white-space: nowrap;
            animation: fadeIn 1s ease;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

            .full-seq-btn:hover {
                background: #000;
                color: #fff;
            }

            .full-seq-btn.active-full {
                background: #000;
                color: #fff;
                border-style: double;
            }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* --- ESTADO BLOQUEADO DO BOTÃO FULL --- */
        .full-seq-btn.locked {
            background: #000;
            color: #666; /* Cinza igual session inativa */
            border: 1px solid #333; /* Borda sólida igual session */
            cursor: not-allowed;
            pointer-events: none;
            box-shadow: none;
            font-size: 10px;
        }

    </style>
</head>
<body>

    <div id="loading" class="loading-overlay"><h2>LOADING...</h2></div>

    <div id="help-overlay" onclick="toggleHelp()">
        <div class="help-section" style="text-align:left; margin-top: 10px;">
            <h1 class="help-title-main" id="txt-title">...</h1>
            <p class="help-subtitle" id="txt-subtitle">...</p>
            <p style="font-size: 10px; color:#666; margin-top:10px;">[ TOQUE EM QUALQUER LUGAR PARA FECHAR ]</p>
        </div>
        <div class="help-box">
            <h3 id="txt-sec1-title">...</h3>
            <p id="txt-sec1-content">...</p>
            <div class="help-formula" id="txt-formula">...</div>
            <table class="cheat-sheet">
                <thead><tr><th>NOTA</th><th>FREQ (Hz)</th><th>COMPRIMENTO (m)</th></tr></thead>
                <tbody id="notes-table-body"></tbody>
            </table>
            <p style="font-size:10px; margin-top:8px; border-top:1px dashed #555; padding-top:5px;" id="txt-octave">...</p>
        </div>
        <div class="help-box"><h3 id="txt-sec2-title">...</h3><p id="txt-sec2-content">...</p></div>
        <div class="help-box"><h3 id="txt-sec3-title">...</h3><p id="txt-sec3-content">...</p></div>
    </div>

    <div id="menu-screen">
        <h1 style="letter-spacing: 5px; text-transform: uppercase; font-size: 24px;">SINESTÉTICA</h1>
        <div id="comp-list" class="comp-list"></div>
    </div>

    <div id="player-screen">
        <div class="main-layout">
            <div class="top-panel">
                <div class="nav-header">
                    <button class="back-btn" onclick="window.location.reload()">[ BACK TO MENU ]</button>
                    <button class="help-btn" onclick="toggleHelp()">[ ? ]</button>
                </div>

                <div id="header-row" class="header-row">
                    <h2 id="playing-title"></h2>
                    <div id="full-seq-container"></div>
                </div>

                <div id="sessionNav" class="session-nav" style="display:none;"></div>

                <div class="scope-controls">
                    <div class="control-group">
                        <label>V-Gain: <span id="gainLabel">1.0</span></label>
                        <input type="range" id="gainSlider" min="0.5" max="10" step="0.5" value="1" />
                    </div>

                    <div class="control-group" id="zoomGroup">
                        <label>H-Zoom: <span id="zoomLabel">1.0x</span></label>
                        <input type="range" id="hZoomSlider" min="1" max="20" step="0.1" value="1" />
                        <span id="zoomWarning" class="zoom-warning">[ PAUSE PARA ZOOM ]</span>
                    </div>

                    <div class="control-group" style="flex: 3; min-width: 200px;">
                        <canvas id="liveScope" height="120"></canvas>
                    </div>
                </div>

                <div class="groove-toolbar">
                    <button id="groovePlayBtn" class="play-groove-btn">[ PLAY GROOVE ]</button>
                    <div class="groove-control-group">
                        <label>DIVISÕES DO RITMO: <span id="divLabel">4</span></label>
                        <input type="range" id="divisionSlider" min="2" max="16" step="1" value="4" />
                    </div>
                </div>

                <div id="grooveContainer"></div>
            </div>

            <div class="tracks-scroll">
                <div style="display: flex; justify-content: flex-end; gap: 10px; margin-bottom: 10px;">
                    <button id="btn-sync-on" class="btn" onclick="setSyncMode(true)" style="width: auto; padding: 8px 15px; font-weight: bold; border: 2px solid #000; background: #000; color: #fff;">
                        [ TRACK + GROOVE ]
                    </button>
                    <button id="btn-sync-off" class="btn" onclick="setSyncMode(false)" style="width: auto; padding: 8px 15px; font-weight: bold; border: 2px solid #000; background: transparent; color: #000;">
                        [ TRACK SOLO ]
                    </button>
                </div>

                <div id="tracksContainer"></div>
            </div>
        </div>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        const analyser = audioCtx.createAnalyser();
        analyser.fftSize = 8192;

        // 1. Criamos o "Segurança" (Compressor)
        const masterCompressor = audioCtx.createDynamicsCompressor();

        // 2. Configuramos ele para agir como um Limiter
        masterCompressor.threshold.value = -3.0; // Começa a segurar quando chega em -3dB
        masterCompressor.knee.value = 12.0;      // Curva suave
        masterCompressor.ratio.value = 20.0;     // Taxa de compressão bem forte para não deixar passar
        masterCompressor.attack.value = 0.005;   // Reage em 5 milissegundos
        masterCompressor.release.value = 0.1;    // Solta rápido depois que o pico passa

        // 3. Conectamos: O Analyser manda pro Compressor, e o Compressor manda pras caixas de som
        analyser.connect(masterCompressor);
        masterCompressor.connect(audioCtx.destination);

        // --- ESTADO GLOBAL ---
        let grooveData = null;
        let trackData = [];

        // Controle de Playback
        let activeTrack = null;
        let isPlayingMaster = false; // "PLAY ALL SESSION"
        let isPlayingFull = false;   // "PLAY FULL SEQUENCE"

        let isSyncMode = true; // Começa ativado por padrão

        function setSyncMode(enableSync) {
            isSyncMode = enableSync;
            const btnOn = document.getElementById('btn-sync-on');
            const btnOff = document.getElementById('btn-sync-off');

            if (isSyncMode) {
                btnOn.style.background = "#000";
                btnOn.style.color = "#fff";
                btnOff.style.background = "transparent";
                btnOff.style.color = "#000";
            } else {
                btnOn.style.background = "transparent";
                btnOn.style.color = "#000";
                btnOff.style.background = "#000";
                btnOff.style.color = "#fff";
            }
        }

        let visualGain = 1.0;
        let scopeZoom = 1.0;
        let divisions = 4;
        let scopeOffset = 0;
        let isDragging = false;
        let lastMouseX = 0;

        // --- AUDIO ENGINE ---
        let activeSources = [];
        let startTime = 0;
        let pausedAt = 0;
        let isPaused = false;
        let lastWaveformData = null;

        // --- FEATURE SECRET CODE & UNLOCKS ---
        let unlockedSessions = new Set(); // Armazena índices desbloqueados
        let bouncedSessionsBuffers = [];

        // --- CONFIGURAÇÃO ---
        let currentCompositionConfig = null;
        let currentSessionIndex = -1;
        const GLOBAL_GROOVES_FOLDER = 'grooves';

        function toggleHelp() {
            const el = document.getElementById('help-overlay');
            el.style.display = (el.style.display === 'block') ? 'none' : 'block';
        }

        function loadTexts() {
            if (typeof GAME_TEXTS !== 'undefined') {
                document.getElementById('txt-title').innerHTML = GAME_TEXTS.overlayTitle;
                document.getElementById('txt-subtitle').innerHTML = GAME_TEXTS.overlaySubtitle;
                document.getElementById('txt-sec1-title').innerHTML = GAME_TEXTS.section1Title;
                document.getElementById('txt-sec1-content').innerHTML = GAME_TEXTS.section1Content;
                document.getElementById('txt-formula').innerHTML = GAME_TEXTS.formula;
                const tbody = document.getElementById('notes-table-body');
                GAME_TEXTS.notesTable.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${row.note}</td><td>${row.freq}</td><td>${row.meters}</td>`;
                    tbody.appendChild(tr);
                });
                document.getElementById('txt-octave').innerHTML = GAME_TEXTS.octaveLogic;
                document.getElementById('txt-sec2-title').innerHTML = GAME_TEXTS.section2Title;
                document.getElementById('txt-sec2-content').innerHTML = GAME_TEXTS.section2Content;
                document.getElementById('txt-sec3-title').innerHTML = GAME_TEXTS.section3Title;
                document.getElementById('txt-sec3-content').innerHTML = GAME_TEXTS.section3Content;
            }
        }

        window.onload = async () => {
            loadTexts();
            setZoomState(false);

            const cvs = document.getElementById('liveScope');
            const handleStart = (x) => { isDragging = true; lastMouseX = x; };
            const handleMove = (x) => {
                if (!isDragging) return;
                const delta = x - lastMouseX;
                scopeOffset += delta;
                if (scopeOffset > 0) scopeOffset = 0;
                const w = cvs.width;
                const totalWidth = w * scopeZoom;
                const minOffset = -(totalWidth - w);
                if (scopeOffset < minOffset) scopeOffset = minOffset;
                lastMouseX = x;
            };
            cvs.addEventListener('mousedown', (e) => handleStart(e.clientX));
            window.addEventListener('mouseup', () => { isDragging = false; });
            cvs.addEventListener('mousemove', (e) => handleMove(e.clientX));
            cvs.addEventListener('touchstart', (e) => handleStart(e.touches[0].clientX));
            cvs.addEventListener('touchend', () => { isDragging = false; });
            cvs.addEventListener('touchmove', (e) => { e.preventDefault(); handleMove(e.touches[0].clientX); });

            try {
                const res = await fetch('composicoes.json');
                const musicas = await res.json();
                musicas.forEach(m => {
                    const card = document.createElement('div');
                    card.className = 'comp-card';
                    card.innerHTML = `<h3>${m.nome}</h3><p style="font-size:9px; opacity:0.5">${m.pasta}</p>`;
                    card.onclick = () => { audioCtx.resume(); startApp(m); };
                    document.getElementById('comp-list').appendChild(card);
                });
            } catch (e) { console.error("Erro ao carregar catálogo."); }
        };

        function setZoomState(isEnabled) {
            const zoomGroup = document.getElementById('zoomGroup');
            const slider = document.getElementById('hZoomSlider');
            const warning = document.getElementById('zoomWarning');
            if (isEnabled) {
                zoomGroup.classList.remove('control-disabled');
                slider.disabled = false;
                warning.style.display = 'none';
            } else {
                zoomGroup.classList.add('control-disabled');
                slider.disabled = true;
                warning.style.display = 'block';
            }
        }

        async function startApp(musica) {
            document.getElementById('loading').style.display = 'flex';
            try {
                const resJson = await fetch(`${musica.pasta}/settings.json`);
                currentCompositionConfig = await resJson.json();
                currentCompositionConfig._rootFolder = musica.pasta;

                document.getElementById('playing-title').textContent =
                    currentCompositionConfig.compositionName || musica.nome;

                // Reseta lista de desbloqueios ao abrir nova composição
                unlockedSessions = new Set();
                bouncedSessionsBuffers = []; // <--- ADICIONE ESTA LINHA AQUI

                document.getElementById('full-seq-container').innerHTML = ''; // Limpa botão Full

                setupSessionNav(currentCompositionConfig.dashboardSessions);

                if (currentCompositionConfig.dashboardSessions && currentCompositionConfig.dashboardSessions.length > 0) {
                    await loadSession(0);
                } else {
                    throw new Error("Nenhuma sessão encontrada no JSON.");
                }

                document.getElementById('menu-screen').style.display = 'none';
                document.getElementById('player-screen').style.display = 'block';
                animate();

            } catch (err) {
                console.error(err);
                alert("Erro ao iniciar: " + err.message);
            }
            document.getElementById('loading').style.display = 'none';
        }

        function setupSessionNav(sessions) {
            const nav = document.getElementById('sessionNav');
            nav.innerHTML = '';
            if (!sessions || sessions.length <= 1) {
                nav.style.display = 'none';
                return;
            }
            nav.style.display = 'flex';
            sessions.forEach((sess, idx) => {
                const btn = document.createElement('button');
                btn.className = 'session-btn';
                btn.textContent = `SESSION ${idx + 1}`;
                btn.onclick = () => loadSession(idx);
                btn.id = `btn-sess-${idx}`;
                nav.appendChild(btn);
            });
        }

        async function loadSession(index) {
            if (currentSessionIndex === index) return;

            document.getElementById('loading').style.display = 'flex';
            stopAllAudio();

            document.querySelectorAll('.session-btn').forEach(b => b.classList.remove('active'));
            const activeBtn = document.getElementById(`btn-sess-${index}`);
            if (activeBtn) activeBtn.classList.add('active');

            currentSessionIndex = index;
            const session = currentCompositionConfig.dashboardSessions[index];
            const localFolder = currentCompositionConfig._rootFolder;

            try {
                let fetchPath = "";
                let displayLabel = "";

                if (currentCompositionConfig.sourceGrooveSetName) {
                    const setName = currentCompositionConfig.sourceGrooveSetName;
                    const idx = session.grooveIndex;
                    displayLabel = `${setName} [Var ${idx}]`;
                    fetchPath = `${GLOBAL_GROOVES_FOLDER}/${setName}/${idx}.wav`;
                }
                else if (currentCompositionConfig.grooveClipNames && currentCompositionConfig.grooveClipNames[session.grooveIndex]) {
                    const gName = currentCompositionConfig.grooveClipNames[session.grooveIndex];
                    displayLabel = gName;
                    fetchPath = `${GLOBAL_GROOVES_FOLDER}/${gName}.wav`;
                }
                else {
                    displayLabel = `Groove Index ${session.grooveIndex}`;
                    fetchPath = `${GLOBAL_GROOVES_FOLDER}/${session.grooveIndex}.wav`;
                }

                let gRes = await fetch(fetchPath);
                if (!gRes.ok) {
                    const localFallback = `${localFolder}/${session.grooveIndex}.wav`;
                    gRes = await fetch(localFallback);
                }

                if (!gRes.ok) throw new Error(`Groove não encontrado! Tentei em: ${fetchPath}`);

                const gBuf = await audioCtx.decodeAudioData(await gRes.arrayBuffer());

                grooveData = {
                    label: `GROOVE (${displayLabel})`,
                    buffer: gBuf,
                    waveform: computeWave(gBuf),
                    offset: 0
                };

                trackData = [];
                const trackPromises = session.tracks.map(async (t) => {
                    try {
                        const tRes = await fetch(`${localFolder}/clip_${t.globalId}.wav`);
                        if (tRes.ok) {
                            const tBuf = await audioCtx.decodeAudioData(await tRes.arrayBuffer());
                            return {
                                id: t.globalId,
                                label: `Track ${t.globalId}`,
                                buffer: tBuf,
                                waveform: computeWave(tBuf),
                                offset: (t.startSample || 0) / tBuf.sampleRate
                            };
                        }
                    } catch (e) { }
                    return null;
                });

                const loadedTracks = await Promise.all(trackPromises);
                trackData = loadedTracks.filter(t => t !== null);

                // Reconfigura botão Groove Header
                const grooveBtn = document.getElementById('groovePlayBtn');
                const newBtn = grooveBtn.cloneNode(true);
                grooveBtn.parentNode.replaceChild(newBtn, grooveBtn);

                newBtn.onclick = () => {
                    // Calcula se o tempo tocado já passou da duração total do áudio
                    const elapsedTime = audioCtx.currentTime - startTime;
                    const isFinished = (activeTrack === grooveData) && (elapsedTime >= grooveData.buffer.duration);

                    // Se for o groove e AINDA não terminou, aciona o Pause/Resume
                    if (activeTrack === grooveData && !isFinished) {
                        togglePause(null, newBtn);
                    } else {
                        // Se não for o groove, ou se já tiver acabado, dá o Play do zero
                        playFromStart(grooveData, null, null, newBtn);
                    }
                };

                render();

            } catch (err) {
                console.error(err);
                alert("Erro na Sessão: " + err.message);
            }

            document.getElementById('loading').style.display = 'none';
        }

        // --- PLAYBACK ENGINE ---

        function playFromStart(data, btnPlay, btnPause, grooveBtn) {
            stopAllAudio();
            resetUI();
            setZoomState(false);
            activeTrack = data;

            let sourcesToPlay = [data];
            let useForceSync = false;

            // Se o modo Track+Groove estiver ativo e estivermos tocando uma Track (não o Groove)
            if (isSyncMode && data !== grooveData && trackData.includes(data)) {
                sourcesToPlay = [grooveData, data];
                useForceSync = true; // Força ambos a tocarem alinhados do zero
            }

            if (grooveBtn) {
                grooveBtn.textContent = "[ PLAYING GROOVE ]";
                grooveBtn.classList.add('groove-playing');
            } else if (btnPlay) {
                btnPlay.textContent = "[ PLAYING ]";
                if (btnPause) btnPause.style.display = "block";
            }

            startSources(sourcesToPlay, 0, useForceSync);
        }

        function playMaster() {
            stopAllAudio();
            resetUI();
            setZoomState(false);

            activeTrack = null;
            isPlayingMaster = true;

            const masterBtn = document.getElementById('masterPlayBtn');
            if (masterBtn) {
                masterBtn.textContent = "[ PLAYING ALL SESSION ]";
                masterBtn.style.background = "#fff";
                masterBtn.style.color = "#000";
            }

            const allSources = [grooveData, ...trackData];
            startSources(allSources, 0, true);
        }

        // Função que junta todos os Bounces em um arquivo só
        function concatAudioBuffers(buffers) {
            // Descobre o tamanho total somando a duração de todas as sessões
            const totalLength = buffers.reduce((acc, buf) => acc + buf.length, 0);

            // Cria um buffer vazio grandão
            const result = audioCtx.createBuffer(
                buffers[0].numberOfChannels,
                totalLength,
                buffers[0].sampleRate
            );

            // Copia os dados de cada sessão em ordem para dentro do buffer grandão
            for (let channel = 0; channel < result.numberOfChannels; channel++) {
                const channelData = result.getChannelData(channel);
                let offset = 0;
                buffers.forEach(buf => {
                    channelData.set(buf.getChannelData(channel), offset);
                    offset += buf.length;
                });
            }
            return result;
        }

        async function playFullSequence() {
            // Se já estiver tocando, funciona como STOP (igual aos outros botões)
            if (isPlayingFull) {
                stopAllAudio();
                return;
            }

            stopAllAudio();
            resetUI();
            setZoomState(false);

            activeTrack = null;
            isPlayingFull = true;

            const fsBtn = document.getElementById('fullSeqBtn');
            if (fsBtn) {
                fsBtn.textContent = "[ STOP FULL SEQUENCE ]"; // Agora atua como Stop!
                fsBtn.classList.add('active-full');
            }

            // Pega as mixagens guardadas e garante que não tem nenhuma vazia
            const validBuffers = bouncedSessionsBuffers.filter(b => b != null);
            if (validBuffers.length === 0) return;

            // Cola tudo em uma faixa contínua instantaneamente
            const finalMasterBuffer = concatAudioBuffers(validBuffers);

            // Cria o tocador
            const src = audioCtx.createBufferSource();
            src.buffer = finalMasterBuffer;

            // A MÁGICA DO LOOP INFINITO AQUI
            src.loop = true;

            src.connect(analyser);
            src.start(0);

            // Adiciona na lista de fontes ativas para o Stop funcionar perfeitamente
            activeSources.push(src);
        }

        function startSources(dataList, offsetTime, forceSync, shouldLoop = false) {
            // Limpa anteriores
            activeSources.forEach(s => { try { s.stop() } catch (e) { } });
            activeSources = [];

            startTime = audioCtx.currentTime - offsetTime;

            dataList.forEach(data => {
                const src = audioCtx.createBufferSource();
                src.buffer = data.buffer;
                src.loop = shouldLoop; // <--- NOVA LINHA: Ativa o Loop se pedido
                src.connect(analyser);

                let startPoint = 0;
                if (forceSync) {
                    startPoint = 0 + offsetTime;
                } else {
                    startPoint = data.offset + offsetTime;
                }

                // Se for loop, não precisamos checar duração vs startPoint com tanto rigor
                if (shouldLoop || startPoint < data.buffer.duration) {
                    src.start(0, startPoint);
                    activeSources.push(src);
                }
            });

            // Se NÃO for loop, mantém o comportamento de acabar sozinho.
            // Se FOR loop, ele nunca acaba sozinho, só no Stop manual.
            if (!shouldLoop && activeSources.length > 0) {
                activeSources[0].onended = () => {
                    if (!isPaused) {
                        activeSources = []; // Esvazia a array manualmente
                        resetUI();          // Reseta a interface
                        activeTrack = null; // Limpa a trilha ativa, consertando o play do groove!
                        isPlayingMaster = false;
                        isPlayingFull = false;
                    }
                };
            }
        }

        function togglePause(btnPause, grooveBtn) {
            if (activeSources.length === 0 && !isPaused) return;

            if (isPaused) {
                // --- RESUME ---
                setZoomState(false);

                if (isPlayingFull) {
                    // Resume Full Sequence (precisa recarregar/re-tocar do ponto)
                    // Obs: Como o buffer já foi decodificado, não temos ele salvo globalmente
                    // Para simplificar, o Play Full não suporta Resume perfeito se não salvarmos o buffer.
                    // Mas como o startSources usa dataList, e dataList foi passado localmente...
                    // *Solução Simples*: Se pausar o Full, ele volta do início ou precisamos salvar o buffer global.
                    // Vou implementar RESTART para o Full se pausado, ou impedir pause.
                    // Melhor: Vamos dar stop e pedir play de novo para o Full para evitar complexidade de memória.
                    alert("Pause não suportado no Full Sequence (Memória Otimizada). Dê Play novamente.");
                    stopAllAudio();
                    return;

                } else if (isPlayingMaster) {
                    const allSources = [grooveData, ...trackData];
                    startSources(allSources, pausedAt, true);
                    const mb = document.getElementById('masterPlayBtn');
                    if (mb) { mb.textContent = "[ PLAYING ALL SESSION ]"; mb.style.background = "#fff"; mb.style.color = "#000"; }

                } else if (activeTrack) {
                    let sourcesToPlay = [activeTrack];
                    let useForceSync = false;

                    if (isSyncMode && activeTrack !== grooveData && trackData.includes(activeTrack)) {
                        sourcesToPlay = [grooveData, activeTrack];
                        useForceSync = true;
                    }

                    startSources(sourcesToPlay, pausedAt, useForceSync);
                }

                isPaused = false;

                if (btnPause) btnPause.textContent = "[ PAUSE ]";
                if (grooveBtn) {
                    grooveBtn.textContent = "[ PLAYING GROOVE ]";
                    grooveBtn.classList.add('groove-playing');
                }

            } else {
                // --- PAUSE ---
                stopAllAudio(true);
                isPaused = true;

                if (btnPause) btnPause.textContent = "[ RESUME ]";
                if (grooveBtn) {
                    grooveBtn.textContent = "[ RESUME GROOVE ]";
                    grooveBtn.classList.remove('groove-playing');
                }

                if (isPlayingMaster) {
                    const mb = document.getElementById('masterPlayBtn');
                    if (mb) { mb.textContent = "[ RESUME ALL ]"; mb.style.background = "#000"; mb.style.color = "#fff"; }
                }
                if (isPlayingFull) {
                    const fb = document.getElementById('fullSeqBtn');
                    if (fb) { fb.textContent = "[ RESUME FULL ]"; }
                }

                setZoomState(true);
            }
        }

        function stopAllAudio(isPauseAction = false) {
            activeSources.forEach(src => {
                try { src.onended = null; src.stop(); } catch (e) { }
            });
            activeSources = [];

            if (!isPauseAction) {
                isPaused = false;
                pausedAt = 0;
                lastWaveformData = null;
                setZoomState(false);
                activeTrack = null;
                isPlayingMaster = false;
                isPlayingFull = false;

                if (!b.classList.contains('back-btn') && !b.classList.contains('btn-pause') && b.id !== 'btn-sync-on' && b.id !== 'btn-sync-off') {

        function computeWave(buffer) {
            const data = buffer.getChannelData(0);
            const step = Math.ceil(data.length / 400);
            const wave = new Float32Array(400);
            for (let i = 0; i < 400; i++) {
                let max = 0;
                for (let j = 0; j < step; j++) {
                    const v = Math.abs(data[i * step + j]);
                    if (v > max) max = v;
                }
                wave[i] = max;
            }
            return wave;
        }

                        wave.forEach((v, i) => {

        function updateCanvas(data, isGroove) {
            const canvas = document.getElementById(`canv-${isGroove ? 'g' : data.id}`);
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            const w = canvas.width;
            const h = canvas.height;
            ctx.clearRect(0, 0, w, h);

            const mainColor = isGroove ? '#fff' : '#000';
            const marginY = 0;
            const boxHeight = h;

            ctx.strokeStyle = isGroove ? '#fff' : '#000';
            ctx.lineWidth = 2;
            ctx.strokeRect(0, marginY, w, boxHeight);

            const step = w / data.waveform.length;
            const waveCenter = h / 2;
            const waveMaxAmp = boxHeight * 0.8;

            ctx.beginPath();
            data.waveform.forEach((v, i) => {
                const amp = v * (waveMaxAmp / 2) * visualGain;
                ctx.moveTo(i * step, waveCenter - amp);
                ctx.lineTo(i * step, waveCenter + amp);
            });
            ctx.stroke();

            if (isGroove) {
                ctx.strokeStyle = mainColor;
                ctx.lineWidth = 1;
                ctx.setLineDash([5, 5]);
                for (let i = 1; i < divisions; i++) {
                    const x = (w / divisions) * i;
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, h);
                    ctx.stroke();
                }
                ctx.setLineDash([]);
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            // LÓGICA DO CURSOR
            // 1. Descobrimos se estamos tocando uma track no modo sincronizado
            const isPlayingSync = isSyncMode && activeTrack && activeTrack !== grooveData;

            // 2. O cursor aparece se: for o Groove solo, for o Play All (Master) OU for o modo Sync
            const shouldShowCursor = !isPaused && activeSources.length > 0 &&
                ((activeTrack === grooveData) || isPlayingMaster || isPlayingSync);

            if (shouldShowCursor && grooveData) {
                const progress = (audioCtx.currentTime - startTime) / grooveData.buffer.duration;
                const el = document.getElementById('cursor-g');
                if (el) {
                    el.style.display = 'block';
                    el.style.left = (Math.min(progress, 1) * 100) + '%';
                }
            }
            // 3. Só esconde o cursor se estivermos tocando uma track e NÃO estivermos no modo Sync
            else if (!isPaused && activeTrack && activeTrack !== grooveData && !isPlayingMaster && !isPlayingSync) {
                const el = document.getElementById('cursor-g');
                if (el) el.style.display = 'none';
            }

            // --- OSCILOSCÓPIO ---
            const cvs = document.getElementById('liveScope');
            const sCtx = cvs.getContext('2d');
            const w = 800;
            const h = cvs.height;

            const dataArr = new Uint8Array(analyser.frequencyBinCount);

            if (!isPaused && activeSources.length > 0) {
                analyser.getByteTimeDomainData(dataArr);
                lastWaveformData = new Uint8Array(dataArr);
            } else if (isPaused && lastWaveformData) {
                dataArr.set(lastWaveformData);
            } else {
                sCtx.fillStyle = '#000'; sCtx.fillRect(0, 0, w, h);
                return;
            }

            sCtx.fillStyle = '#000';
            sCtx.fillRect(0, 0, w, h);

            const rulerHeight = 20;
            const waveAreaHeight = h - rulerHeight;
            const waveCenter = waveAreaHeight / 2;

            sCtx.fillStyle = '#111';
            sCtx.fillRect(0, waveAreaHeight, w, rulerHeight);

            const SPEED_OF_SOUND = 343;
            const totalSeconds = dataArr.length / audioCtx.sampleRate;
            const totalMeters = totalSeconds * SPEED_OF_SOUND;
            const basePixelsPerMeter = w / totalMeters;
            const scaledPixelsPerMeter = basePixelsPerMeter * scopeZoom;

            sCtx.lineWidth = 1;
            sCtx.font = "bold 10px Courier New";
            sCtx.textAlign = "left";

            let stepSize = 1;
            let precision = 0;
            if (scaledPixelsPerMeter > 200) { stepSize = 0.1; precision = 1; }
            else if (scaledPixelsPerMeter > 100) { stepSize = 0.5; precision = 1; }
            else if (scaledPixelsPerMeter > 50) { stepSize = 0.5; precision = 1; }

            const maxVisibleMeters = (w - scopeOffset) / scaledPixelsPerMeter;

            for (let m = 0; m < maxVisibleMeters + stepSize; m += stepSize) {
                m = Math.round(m * 100) / 100;
                if (m === 0) continue;
                const xPos = (m * scaledPixelsPerMeter) + scopeOffset;
                if (xPos < 0) continue;
                if (xPos > w) break;

                sCtx.strokeStyle = '#fff';
                sCtx.beginPath();
                sCtx.moveTo(xPos, waveAreaHeight);
                sCtx.lineTo(xPos, h);
                sCtx.stroke();

                let drawText = true;
                if (stepSize === 0.1) {
                    if (Math.round(m * 10) % 5 !== 0) drawText = false;
                }

                if (drawText) {
                    sCtx.fillStyle = '#fff';
                    sCtx.fillText(m.toFixed(precision) + "m", xPos + 2, h - 5);
                }
            }

            sCtx.textAlign = "right";
            sCtx.fillStyle = "#fffacd";
            sCtx.fillText(`SCOPE: ${scopeZoom.toFixed(1)}x`, w - 5, 12);

            sCtx.save();
            sCtx.beginPath();
            sCtx.rect(0, 0, w, waveAreaHeight);
            sCtx.clip();

            sCtx.strokeStyle = '#fff';
            sCtx.lineWidth = 2;
            sCtx.beginPath();

            const slice = (w / dataArr.length) * scopeZoom;
            let x = scopeOffset;

            for (let i = 0; i < dataArr.length; i++) {
                const yCorrected = waveCenter + ((dataArr[i] - 128) / 128) * waveCenter * visualGain;
                if (x >= -slice && x <= w + slice) {
                    if (i === 0) sCtx.moveTo(x, yCorrected);
                    else sCtx.lineTo(x, yCorrected);
                } else if (i === 0) {
                    sCtx.moveTo(x, yCorrected);
                }
                x += slice;
            }
            sCtx.stroke();
            sCtx.restore();
        }

        document.getElementById('divisionSlider').oninput = (e) => {
            divisions = e.target.value;
            document.getElementById('divLabel').textContent = divisions;
            render();
        };
        document.getElementById('gainSlider').oninput = (e) => {
            visualGain = e.target.value;
            document.getElementById('gainLabel').textContent = visualGain;
            render();
        };
        document.getElementById('hZoomSlider').oninput = (e) => {
            scopeZoom = parseFloat(e.target.value);
            document.getElementById('zoomLabel').textContent = scopeZoom.toFixed(1) + "x";
            scopeOffset = 0;
        };

        // --- FUNÇÃO DO CÓDIGO COOP (Mesma lógica da Unity) ---
        function generateCoopCode(compositionName, sessionIndex) {
            if (!compositionName) return "0000";

            // Limpeza: Trim e UpperCase
            const name = compositionName.trim().toUpperCase();
            const len = name.length;

            if (len === 0) return "0000";

            // D1: Tamanho do Nome
            const d1 = len % 10;

            // D2: Letra Rotativa (ASCII code % 10)
            // charCodeAt(i) é o equivalente ao (int)char do C#
            const charCodeAtIndex = name.charCodeAt(sessionIndex % len);
            const d2 = charCodeAtIndex % 10;

            // D3: Par/Ímpar
            let d3 = 0;
            if (sessionIndex % 2 === 0) {
                // Par: Primeira letra + index
                const firstCharVal = name.charCodeAt(0);
                d3 = (firstCharVal + sessionIndex) % 10;
            } else {
                // Ímpar: Última letra + index
                const lastCharVal = name.charCodeAt(len - 1);
                d3 = (lastCharVal + sessionIndex) % 10;
            }

            // D4: Pulo
            const d4 = (sessionIndex * 7) % 10;

            return `${d1}${d2}${d3}${d4}`;
        }

        async function bounceCurrentSession(index) {
            if (!grooveData) return;

            // Pega a duração do groove, que será o tamanho exato do nosso "Bounce"
            const duration = grooveData.buffer.duration;
            const sampleRate = audioCtx.sampleRate;

            // Cria o "Estúdio Offline" invisível
            const offlineCtx = new OfflineAudioContext(2, sampleRate * duration, sampleRate);

            // Toca o Groove lá dentro
            const gSrc = offlineCtx.createBufferSource();
            gSrc.buffer = grooveData.buffer;
            gSrc.connect(offlineCtx.destination);
            gSrc.start(0);

            // Toca as Tracks lá dentro (todas sincronizadas no tempo 0, igual ao master)
            trackData.forEach(t => {
                const tSrc = offlineCtx.createBufferSource();
                tSrc.buffer = t.buffer;
                tSrc.connect(offlineCtx.destination);
                tSrc.start(0);
            });

            // Renderiza e salva o buffer pesando quase nada na memória RAM!
            const renderedBuffer = await offlineCtx.startRendering();
            bouncedSessionsBuffers[index] = renderedBuffer;
            console.log(`[SINESTÉTICA] Sessão ${index} mixada e salva na memória!`);
        }
    </script>
