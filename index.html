<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sinestética Player - Final v12</title>
    <script src="manual.js" charset="utf-8"></script> 
    <style>
        /* --- ESTILO GERAL --- */
        html, body { height: 100%; margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Courier New', Courier, monospace; overflow-x: hidden; }
        
        #menu-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100%; text-align: center; padding: 20px; box-sizing: border-box; }
        #player-screen { display: none; height: 100%; padding: 0; box-sizing: border-box; }

        .comp-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; width: 100%; max-width: 800px; margin-top: 30px; }
        .comp-card { border: 1px solid #fff; padding: 20px; cursor: pointer; transition: 0.3s; }
        .comp-card:hover { background: #fff; color: #000; }
        
        .main-layout { display: flex; flex-direction: column; height: 100%; }
        
        /* --- PAINEL SUPERIOR --- */
        .top-panel { flex-shrink: 0; border-bottom: 4px solid #fff; padding: 15px; background: #000; z-index: 10; position: relative; }
        
        .nav-header { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .back-btn { background: #000; color: #888; border: 1px solid #444; padding: 5px 10px; cursor: pointer; font-family: inherit; text-transform: uppercase; font-size: 10px; }
        .help-btn { background: #000; color: #fff; border: 1px solid #fff; padding: 5px 12px; cursor: pointer; font-family: inherit; font-weight: bold; font-size: 14px; }
        .help-btn:hover { background: #fff; color: #000; }

        /* --- CONTROLES SCOPE --- */
        .scope-controls { display: flex; flex-wrap: wrap; gap: 15px; align-items: flex-end; margin: 0 0 10px 0; border: 1px solid #222; padding: 10px; }
        .control-group { display: flex; flex-direction: column; gap: 5px; font-size: 10px; text-transform: uppercase; flex: 1; min-width: 90px; }
        input[type=range] { width: 100%; height: 20px; accent-color: #fff; cursor: pointer; }

        /* Aviso de Zoom */
        .control-disabled { opacity: 0.5; pointer-events: none; filter: grayscale(100%); }
        .zoom-warning { 
            color: #ff9900; 
            font-size: 10px; 
            font-weight: bold; 
            margin-top: 5px; 
            display: none; 
            text-shadow: 0 0 5px #ff9900;
            animation: blink 2s infinite;
        }
        @keyframes blink { 0% {opacity:1;} 50% {opacity:0.5;} 100% {opacity:1;} }

        /* --- BARRA GROOVE (ALINHADA COM SPACE-BETWEEN) --- */
        .groove-toolbar {
            display: flex; 
            justify-content: space-between; /* Botão na Esq, Slider na Dir */
            align-items: center;
            margin-top: 15px; margin-bottom: 5px; padding: 10px 5px 0 5px;
            border-top: 1px dashed #333;
        }
        .groove-control-group { display: flex; align-items: center; gap: 10px; font-size: 10px; text-transform: uppercase; }
        .groove-control-group input { width: 100px; margin-left: 5px; }

        /* Botão Play Groove (Estilo) */
        .play-groove-btn {
            background: #000; color: #fff;
            border: 1px solid #fff;
            padding: 8px 15px;
            font-family: inherit; font-weight: bold; font-size: 11px;
            cursor: pointer; text-transform: uppercase;
        }
        .play-groove-btn:active { background: #333; }
        .groove-playing { background: #fff; color: #000; border-color: #000; }

        /* --- CANVAS --- */
        .top-panel .canvas-container { position: relative; width: 100%; height: 120px; background: #000; display: flex; align-items: center; }
        .top-panel canvas { border: none; background: #000; } 

        .tracks-scroll { flex: 1; overflow-y: auto; background: #e0e0e0; color: #000; padding: 15px; -webkit-overflow-scrolling: touch; position: relative; }
        .tracks-scroll::-webkit-scrollbar { width: 12px; background: #000; border-left: 1px solid #333; }
        .tracks-scroll::-webkit-scrollbar-thumb { background: #fff; border: 2px solid #000; }
        .tracks-scroll .canvas-container { position: relative; width: 100%; height: 100px; display: flex; align-items: center; }
        .tracks-scroll canvas { border: 2px solid #000; background: #fff; display: block; }

        .track-row { display: flex; flex-direction: column; gap: 8px; padding: 15px 0; border-bottom: 2px solid #999; }
        canvas { display: block; width: 100%; height: 100%; box-sizing: border-box; }
        
        .track-info { display: flex; justify-content: space-between; align-items: center; }
        .track-label { font-size: 9px; text-transform: uppercase; font-weight: bold; }
        .tracks-scroll .track-label { color: #000; }
        .top-panel .track-label { color: #888; }
        
        .cursor-groove { position: absolute; top: 0; left: 0; width: 2px; height: 100%; background: #fff; pointer-events: none; display: none; z-index: 10; box-shadow: 0 0 5px #fff; }
        
        .btn-group { display: flex; gap: 5px; margin-top: 5px; }
        .btn { cursor: pointer; padding: 12px 10px; font-size: 10px; text-transform: uppercase; flex: 1; text-align: center; border: 1px solid; }
        
        .tracks-scroll .btn { background: transparent; color: #000; border-color: #000; font-weight: bold; }
        .tracks-scroll .btn:active { background: #000; color: #fff; }
        .btn-pause { border-color: #666; color: #ccc; display: none; }

        /* LIVE SCOPE */
        #liveScope { width: 100%; height: 120px; border: 1px solid #555; background: #000; cursor: grab; }
        #liveScope:active { cursor: grabbing; }

        .loading-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: #000; display:none; align-items:center; justify-content:center; z-index:1000; color: #fff; }

        /* --- HELP OVERLAY --- */
        #help-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 999; display: none; overflow-y: auto; color: #fff; padding: 20px; box-sizing: border-box; }
        .help-section { margin-bottom: 30px; border-bottom: 1px dashed #444; padding-bottom: 20px; }
        .help-box { border: 1px solid #fff; padding: 15px; margin-bottom: 15px; background: rgba(20,20,20,0.95); position: relative; }
        .help-title-main { color: #fff; font-size: 16px; margin: 0 0 10px 0; text-transform: uppercase; border: 2px solid #fff; display: inline-block; padding: 5px 10px; }
        .help-subtitle { color: #aaa; font-size: 11px; margin-top: 5px; margin-bottom: 15px; max-width: 600px; }
        .help-box h3 { margin: 0 0 10px 0; color: #ffff00; text-transform: uppercase; font-size: 13px; border-bottom: 1px solid #555; padding-bottom: 5px; letter-spacing: 1px; }
        .help-box p { font-size: 11px; line-height: 1.5; margin: 8px 0; color: #ddd; }
        .help-box strong { color: #fff; font-weight: bold; }
        .help-formula { background: #222; padding: 8px; font-family: monospace; text-align: center; margin: 10px 0; border: 1px solid #666; font-size: 11px; color: #0f0; }
        .cheat-sheet { width: 100%; border-collapse: collapse; font-size: 10px; margin-top: 10px; color: #aaa; font-family: monospace; }
        .cheat-sheet td, .cheat-sheet th { border: 1px solid #444; padding: 6px 4px; text-align: center; }
        .cheat-sheet th { color: #fff; background: #222; }
        .cheat-sheet tr:nth-child(even) { background: #111; }

        @media (min-width: 768px) {
            .track-row { flex-direction: row; align-items: center; }
            .track-info { display: contents; }
            .track-label { width: 150px; text-align: right; margin-right: 15px; }
            .canvas-container { width: 600px; }
            .btn-group { margin-top: 0; }
            .btn { flex: none; min-width: 100px; }
        }
    </style>
</head>
<body>

    <div id="loading" class="loading-overlay"><h2>LOADING...</h2></div>

    <div id="help-overlay" onclick="toggleHelp()">
        <div class="help-section" style="text-align:left; margin-top: 10px;">
            <h1 class="help-title-main" id="txt-title">...</h1>
            <p class="help-subtitle" id="txt-subtitle">...</p>
            <p style="font-size: 10px; color:#666; margin-top:10px;">[ TOQUE EM QUALQUER LUGAR PARA FECHAR ]</p>
        </div>
        <div class="help-box">
            <h3 id="txt-sec1-title">...</h3>
            <p id="txt-sec1-content">...</p>
            <div class="help-formula" id="txt-formula">...</div>
            <table class="cheat-sheet">
                <thead><tr><th>NOTA</th><th>FREQ (Hz)</th><th>COMPRIMENTO (m)</th></tr></thead>
                <tbody id="notes-table-body"></tbody>
            </table>
            <p style="font-size:10px; margin-top:8px; border-top:1px dashed #555; padding-top:5px;" id="txt-octave">...</p>
        </div>
        <div class="help-box"><h3 id="txt-sec2-title">...</h3><p id="txt-sec2-content">...</p></div>
        <div class="help-box"><h3 id="txt-sec3-title">...</h3><p id="txt-sec3-content">...</p></div>
    </div>

    <div id="menu-screen">
        <h1 style="letter-spacing: 5px; text-transform: uppercase; font-size: 24px;">SINESTÉTICA</h1>
        <div id="comp-list" class="comp-list"></div>
    </div>

    <div id="player-screen">
        <div class="main-layout">
            <div class="top-panel">
                <div class="nav-header">
                    <button class="back-btn" onclick="window.location.reload()">[ BACK TO MENU ]</button>
                    <button class="help-btn" onclick="toggleHelp()">[ ? ]</button>
                </div>

                <h2 id="playing-title" style="margin:0 0 10px 0; text-transform: uppercase; letter-spacing: 1px; font-size: 14px; text-align: center;"></h2>
                
                <div class="scope-controls">
                    <div class="control-group">
                        <label>V-Gain: <span id="gainLabel">1.0</span></label>
                        <input type="range" id="gainSlider" min="0.5" max="10" step="0.5" value="1" />
                    </div>
                    
                    <div class="control-group" id="zoomGroup">
                        <label>H-Zoom: <span id="zoomLabel">1.0x</span></label>
                        <input type="range" id="hZoomSlider" min="1" max="20" step="0.1" value="1" />
                        <span id="zoomWarning" class="zoom-warning">[ PAUSE PARA ZOOM ]</span>
                    </div>
                    
                    <div class="control-group" style="flex: 3; min-width: 200px;">
                        <canvas id="liveScope" height="120"></canvas>
                    </div>
                </div>

                <div class="groove-toolbar">
                    <button id="groovePlayBtn" class="play-groove-btn">[ PLAY GROOVE ]</button>

                    <div class="groove-control-group">
                        <label>DIVISÕES DO RITMO: <span id="divLabel">4</span></label>
                        <input type="range" id="divisionSlider" min="2" max="16" step="1" value="4" />
                    </div>
                </div>
                
                <div id="grooveContainer"></div>

            </div>

            <div class="tracks-scroll">
                <div id="tracksContainer"></div>
            </div>
        </div>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioCtx.createAnalyser();
        // Aumentei fftSize para 4096 para ter maior resolução e alcance de ~14m no 1x
        analyser.fftSize = 4096; 
        analyser.connect(audioCtx.destination);
        
        let grooveData = null;
        let trackData = [];
        let activeTrack = null;
        let visualGain = 1.0;
        let scopeZoom = 1.0; 
        let divisions = 4;
        let scopeOffset = 0; 
        let isDragging = false;
        let lastMouseX = 0;

        let currentSource = null;
        let startTime = 0;   
        let pausedAt = 0;    
        let isPaused = false;
        let currentBuffer = null;
        let currentOffset = 0;
        let lastWaveformData = null;

        function toggleHelp() {
            const el = document.getElementById('help-overlay');
            el.style.display = (el.style.display === 'block') ? 'none' : 'block';
        }

        function loadTexts() {
            if (typeof GAME_TEXTS !== 'undefined') {
                document.getElementById('txt-title').innerHTML = GAME_TEXTS.overlayTitle;
                document.getElementById('txt-subtitle').innerHTML = GAME_TEXTS.overlaySubtitle;
                document.getElementById('txt-sec1-title').innerHTML = GAME_TEXTS.section1Title;
                document.getElementById('txt-sec1-content').innerHTML = GAME_TEXTS.section1Content;
                document.getElementById('txt-formula').innerHTML = GAME_TEXTS.formula;
                const tbody = document.getElementById('notes-table-body');
                GAME_TEXTS.notesTable.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${row.note}</td><td>${row.freq}</td><td>${row.meters}</td>`;
                    tbody.appendChild(tr);
                });
                document.getElementById('txt-octave').innerHTML = GAME_TEXTS.octaveLogic;
                document.getElementById('txt-sec2-title').innerHTML = GAME_TEXTS.section2Title;
                document.getElementById('txt-sec2-content').innerHTML = GAME_TEXTS.section2Content;
                document.getElementById('txt-sec3-title').innerHTML = GAME_TEXTS.section3Title;
                document.getElementById('txt-sec3-content').innerHTML = GAME_TEXTS.section3Content;
            }
        }

        window.onload = async () => {
            loadTexts();
            setZoomState(false); 

            const cvs = document.getElementById('liveScope');
            const handleStart = (x) => { isDragging = true; lastMouseX = x; };
            const handleMove = (x) => {
                if(!isDragging) return;
                const delta = x - lastMouseX;
                scopeOffset += delta;
                if(scopeOffset > 0) scopeOffset = 0; 
                lastMouseX = x;
            };
            cvs.addEventListener('mousedown', (e) => handleStart(e.clientX));
            window.addEventListener('mouseup', () => { isDragging = false; });
            cvs.addEventListener('mousemove', (e) => handleMove(e.clientX));
            cvs.addEventListener('touchstart', (e) => handleStart(e.touches[0].clientX));
            cvs.addEventListener('touchend', () => { isDragging = false; });
            cvs.addEventListener('touchmove', (e) => { e.preventDefault(); handleMove(e.touches[0].clientX); });

            try {
                const res = await fetch('composicoes.json');
                const musicas = await res.json();
                musicas.forEach(m => {
                    const card = document.createElement('div');
                    card.className = 'comp-card';
                    card.innerHTML = `<h3>${m.nome}</h3><p style="font-size:9px; opacity:0.5">${m.pasta}</p>`;
                    card.onclick = () => { audioCtx.resume(); startApp(m); };
                    document.getElementById('comp-list').appendChild(card);
                });
            } catch (e) { console.error("Erro ao carregar catálogo."); }
        };

        function setZoomState(isEnabled) {
            const zoomGroup = document.getElementById('zoomGroup');
            const slider = document.getElementById('hZoomSlider');
            const warning = document.getElementById('zoomWarning');
            if (isEnabled) {
                zoomGroup.classList.remove('control-disabled');
                slider.disabled = false;
                warning.style.display = 'none';
            } else {
                zoomGroup.classList.add('control-disabled');
                slider.disabled = true;
                warning.style.display = 'block';
            }
        }

        async function startApp(musica) {
            document.getElementById('loading').style.display = 'flex';
            try {
                const resJson = await fetch(`${musica.pasta}/settings.json`);
                const composition = await resJson.json();
                document.getElementById('playing-title').textContent = musica.nome;

                const gRes = await fetch(`${musica.pasta}/${musica.grooveFile}`);
                const gBuf = await audioCtx.decodeAudioData(await gRes.arrayBuffer());
                grooveData = { label: "MASTER_GROOVE", buffer: gBuf, waveform: computeWave(gBuf), offset: 0 };

                trackData = [];
                const jsonTracks = composition.dashboardSessions[0].tracks;
                for (let t of jsonTracks) {
                    try {
                        const tRes = await fetch(`${musica.pasta}/clip_${t.globalId}.wav`);
                        if (tRes.ok) {
                            const tBuf = await audioCtx.decodeAudioData(await tRes.arrayBuffer());
                            trackData.push({
                                id: t.globalId,
                                label: t.presetName || `CLIP_${t.globalId}`,
                                buffer: tBuf,
                                waveform: computeWave(tBuf),
                                offset: (t.startSample || 0) / tBuf.sampleRate
                            });
                        }
                    } catch (e) {}
                }
                
                // Configura o botão do Groove
                const grooveBtn = document.getElementById('groovePlayBtn');
                grooveBtn.onclick = () => {
                    if(activeTrack === grooveData) {
                        togglePause(null, grooveBtn);
                    } else {
                        playFromStart(grooveData, null, null, grooveBtn);
                    }
                };

                render();
                animate();
                document.getElementById('menu-screen').style.display = 'none';
                document.getElementById('player-screen').style.display = 'block';
            } catch (err) { alert("Error loading files."); }
            document.getElementById('loading').style.display = 'none';
        }

        function playFromStart(data, btnPlay, btnPause, grooveBtn) {
            stopAudioInternal(); 
            resetUI();
            setZoomState(false);
            activeTrack = data;
            currentBuffer = data.buffer;
            currentOffset = data.offset;

            // Atualiza botões
            if(grooveBtn) {
                grooveBtn.textContent = "[ PLAYING GROOVE ]";
                grooveBtn.classList.add('groove-playing');
            } else if (btnPlay) {
                btnPlay.textContent = "[ PLAYING ]";
                btnPause.style.display = "block";
            }
            
            startSource(0);
        }

        function togglePause(btnPause, grooveBtn) {
            if (!currentBuffer) return; 
            if (isPaused) {
                setZoomState(false);
                startSource(pausedAt);
                isPaused = false;
                if(btnPause) btnPause.textContent = "[ PAUSE ]";
                if(grooveBtn) {
                    grooveBtn.textContent = "[ PLAYING GROOVE ]";
                    grooveBtn.classList.add('groove-playing');
                }
            } else {
                if(currentSource) { currentSource.stop(); currentSource = null; }
                pausedAt = audioCtx.currentTime - startTime;
                isPaused = true;
                if(btnPause) btnPause.textContent = "[ RESUME ]";
                if(grooveBtn) {
                    grooveBtn.textContent = "[ RESUME GROOVE ]";
                    grooveBtn.classList.remove('groove-playing');
                }
                setZoomState(true);
            }
        }

        function startSource(offsetTime) {
            if (currentSource) { try { currentSource.stop(); } catch(e){} }
            currentSource = audioCtx.createBufferSource();
            currentSource.buffer = currentBuffer;
            currentSource.connect(analyser);
            const actualStartPoint = currentOffset + offsetTime;
            if (actualStartPoint >= currentBuffer.duration) { resetUI(); return; }
            currentSource.start(0, actualStartPoint);
            startTime = audioCtx.currentTime - offsetTime;
            
            // CORREÇÃO DO BUG: Limpar activeTrack quando acabar
            currentSource.onended = () => { 
                if (!isPaused && currentSource) {
                    resetUI();
                    activeTrack = null; // Isso permite tocar a mesma track novamente do zero
                }
            };
        }

        function stopAudioInternal() {
            if (currentSource) { try { currentSource.onended = null; currentSource.stop(); } catch(e){} currentSource = null; }
            isPaused = false;
            pausedAt = 0;
            lastWaveformData = null;
            setZoomState(false); 
        }

        function resetUI() {
            document.querySelectorAll('.btn').forEach(b => {
                if (!b.classList.contains('back-btn') && !b.classList.contains('btn-pause')) b.textContent = "[ PLAY ]";
            });
            document.querySelectorAll('.btn-pause').forEach(b => { b.style.display = "none"; b.textContent = "[ PAUSE ]"; });
            
            const gBtn = document.getElementById('groovePlayBtn');
            if(gBtn) {
                gBtn.textContent = "[ PLAY GROOVE ]";
                gBtn.classList.remove('groove-playing');
            }

            const cursor = document.getElementById('cursor-g');
            if(cursor) cursor.style.display = 'none';
        }

        function computeWave(buffer) {
            const data = buffer.getChannelData(0);
            const step = Math.ceil(data.length / 400); 
            const wave = new Float32Array(400);
            for(let i=0; i<400; i++) {
                let max = 0;
                for(let j=0; j<step; j++) {
                    const v = Math.abs(data[i*step+j]);
                    if(v > max) max = v;
                }
                wave[i] = max;
            }
            return wave;
        }

        function render() {
            const gCont = document.getElementById('grooveContainer');
            const tCont = document.getElementById('tracksContainer');
            gCont.innerHTML = ''; tCont.innerHTML = '';

            const drawRow = (data, cont, isGroove) => {
                const row = document.createElement('div');
                row.className = 'track-row';
                
                if(isGroove) {
                    // Groove: Apenas canvas (Botão foi pra barra)
                    row.innerHTML = `
                    <div class="canvas-container" style="position:relative;">
                        <canvas id="canv-g" width="800" height="120"></canvas>
                        <div id="cursor-g" class="cursor-groove"></div>
                    </div>`;
                    cont.appendChild(row);
                } else {
                    // Tracks: Padrão
                    row.innerHTML = `
                        <div class="track-info">
                            <div class="track-label">${data.label}</div>
                        </div>
                        <div class="canvas-container">
                            <canvas id="canv-${data.id}" width="800" height="100"></canvas>
                        </div>
                        <div class="btn-group"></div>`;
                    
                    const btnPlay = document.createElement('button');
                    btnPlay.className = 'btn'; btnPlay.textContent = '[ PLAY ]';
                    const btnPause = document.createElement('button');
                    btnPause.className = 'btn btn-pause'; btnPause.textContent = '[ PAUSE ]';

                    btnPlay.onclick = () => playFromStart(data, btnPlay, btnPause, null);
                    btnPause.onclick = () => togglePause(btnPause, null);

                    row.querySelector('.btn-group').append(btnPlay, btnPause);
                    cont.appendChild(row);
                }
                updateCanvas(data, isGroove);
            };

            drawRow(grooveData, gCont, true);
            trackData.forEach(t => drawRow(t, tCont, false));
        }

        function updateCanvas(data, isGroove) {
            const canvas = document.getElementById(`canv-${isGroove?'g':data.id}`);
            const ctx = canvas.getContext('2d');
            const w = canvas.width;
            const h = canvas.height;
            ctx.clearRect(0,0,w,h);
            
            const mainColor = isGroove ? '#fff' : '#000';
            const marginY = isGroove ? 15 : 0; 
            const boxHeight = h - (marginY * 2);

            ctx.strokeStyle = isGroove ? '#fff' : '#000';
            ctx.lineWidth = 2;
            ctx.strokeRect(0, marginY, w, boxHeight);

            const step = w / data.waveform.length;
            const waveCenter = h / 2;
            const waveMaxAmp = boxHeight * 0.8;

            ctx.beginPath();
            data.waveform.forEach((v, i) => {
                const amp = v * (waveMaxAmp/2) * visualGain;
                ctx.moveTo(i*step, waveCenter - amp); 
                ctx.lineTo(i*step, waveCenter + amp);
            });
            ctx.stroke();

            if(isGroove) {
                ctx.strokeStyle = mainColor; 
                ctx.lineWidth = 1;         
                ctx.setLineDash([5, 5]);  
                for(let i=1; i<divisions; i++) {
                    const x = (w / divisions) * i;
                    ctx.beginPath(); 
                    ctx.moveTo(x, 0); 
                    ctx.lineTo(x, h);
                    ctx.stroke();
                }
                ctx.setLineDash([]); 
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            if (activeTrack === grooveData && !isPaused && currentSource) {
                const progress = (audioCtx.currentTime - startTime) / grooveData.buffer.duration;
                const el = document.getElementById('cursor-g');
                if(el) { el.style.display = 'block'; el.style.left = (Math.min(progress, 1) * 100) + '%'; }
            }

            const cvs = document.getElementById('liveScope');
            const sCtx = cvs.getContext('2d');
            const w = 800; // Simulado para canvas width
            const h = cvs.height; 
            
            const dataArr = new Uint8Array(analyser.frequencyBinCount); // 2048 bins agora
            
            if (!isPaused && currentSource) {
                analyser.getByteTimeDomainData(dataArr);
                lastWaveformData = new Uint8Array(dataArr);
            } else if (isPaused && lastWaveformData) {
                dataArr.set(lastWaveformData);
            } else {
                sCtx.fillStyle = '#000'; sCtx.fillRect(0,0,w,h);
                return;
            }

            sCtx.fillStyle = '#000'; 
            sCtx.fillRect(0,0,w,h);

            // --- DIVISÃO DO CANVAS: ONDA vs RÉGUA ---
            const rulerHeight = 20; // Altura da régua embaixo
            const waveAreaHeight = h - rulerHeight; // 100px para onda
            const waveCenter = waveAreaHeight / 2;

            // Fundo da régua para contraste
            sCtx.fillStyle = '#111';
            sCtx.fillRect(0, waveAreaHeight, w, rulerHeight);

            const SPEED_OF_SOUND = 343; 
            // sampleRate / dataArr.length -> Tempo total do buffer
            const totalSeconds = dataArr.length / audioCtx.sampleRate; 
            const totalMeters = totalSeconds * SPEED_OF_SOUND;
            
            const basePixelsPerMeter = w / totalMeters;
            const scaledPixelsPerMeter = basePixelsPerMeter * scopeZoom;

            sCtx.lineWidth = 1;
            sCtx.font = "bold 10px Courier New";
            sCtx.textAlign = "left";

            let stepSize = 1;
            let precision = 0;
            if (scaledPixelsPerMeter > 1000) { stepSize = 0.01; precision = 2; }
            else if (scaledPixelsPerMeter > 250) { stepSize = 0.1; precision = 1; }
            else if (scaledPixelsPerMeter > 100) { stepSize = 0.5; precision = 1; }

            const maxVisibleMeters = (w - scopeOffset) / scaledPixelsPerMeter;
            
            // --- DESENHO DA RÉGUA (NO ANDAR DE BAIXO) ---
            for(let m = 0; m < maxVisibleMeters + stepSize; m += stepSize) {
                m = Math.round(m * 100) / 100;
                if(m === 0) continue; 
                const xPos = (m * scaledPixelsPerMeter) + scopeOffset;
                if(xPos < 0) continue;
                if(xPos > w) break;

                // Tick (Tracinho)
                sCtx.strokeStyle = '#fff';
                sCtx.beginPath();
                // Tick começa no topo da área da régua e desce
                sCtx.moveTo(xPos, waveAreaHeight); 
                sCtx.lineTo(xPos, h);
                sCtx.stroke();

                // Texto (Branco Forte)
                sCtx.fillStyle = '#fff';
                // Texto um pouco afastado do tick
                sCtx.fillText(m.toFixed(precision) + "m", xPos + 2, h - 5);
            }
            
            sCtx.textAlign = "right";
            sCtx.fillStyle = "#fffacd"; 
            sCtx.fillText(`SCOPE: ${scopeZoom.toFixed(1)}x`, w - 5, 12);

            // --- DESENHO DA ONDA (CLIPPED NA ÁREA DE CIMA) ---
            sCtx.save();
            sCtx.beginPath();
            sCtx.rect(0, 0, w, waveAreaHeight); // Define área de corte
            sCtx.clip();

            sCtx.strokeStyle = '#fff'; 
            sCtx.lineWidth = 2;
            sCtx.beginPath();
            
            const slice = (w / dataArr.length) * scopeZoom;
            let x = scopeOffset;
            
            for(let i = 0; i < dataArr.length; i++) {
                const v = dataArr[i] / 128.0; 
                // Renderiza centralizado na área de cima
                const yCorrected = waveCenter + ((dataArr[i] - 128) / 128) * waveCenter * visualGain;
                
                if (x >= -slice && x <= w + slice) {
                    if(i===0) sCtx.moveTo(x, yCorrected); 
                    else sCtx.lineTo(x, yCorrected);
                } else if (i === 0) {
                     sCtx.moveTo(x, yCorrected); 
                }
                x += slice;
            }
            sCtx.stroke();
            sCtx.restore(); // Remove o clip para desenhar outras coisas se precisar
        }

        document.getElementById('divisionSlider').oninput = (e) => {
            divisions = e.target.value;
            document.getElementById('divLabel').textContent = divisions;
            render();
        };
        document.getElementById('gainSlider').oninput = (e) => {
            visualGain = e.target.value;
            document.getElementById('gainLabel').textContent = visualGain;
            render();
        };
        document.getElementById('hZoomSlider').oninput = (e) => {
            scopeZoom = parseFloat(e.target.value);
            document.getElementById('zoomLabel').textContent = scopeZoom.toFixed(1) + "x";
            scopeOffset = 0; 
        };
    </script>
</body>
